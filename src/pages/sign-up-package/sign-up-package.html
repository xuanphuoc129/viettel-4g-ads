<ion-content padding>
  <div class="backdrop a1-absolute" navPop></div>
  <div class="white-bg iframe-container a1-relative a1-z-10">
    <div class="header-popup a1-relative" text-center padding>
        Mã xác thực từ Viettel Telecom
        <div class="a1-absolute left-right">
          <button ion-button clear icon-only class="white-color" navPop>
            <ion-icon name="ios-close-circle-outline"></ion-icon>
          </button>
        </div>
    </div>
    <iframe [src]="url" ></iframe>

    <div class="footer-popup" padding text-center>
        Quý khách vui lòng nhập số Điện Thoại và ấn Xác Nhận, vui lòng bấm 1 để đồng ý đăng ký, bấm 0 để huỷ.
        <br>
        Xin chân thành cảm ơn Quý Khách.
    </div>

  </div>
</ion-content>
